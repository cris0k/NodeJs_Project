<%- include('header.html') %>
<div class="login-box">
    <form class="login-form"  method="post">
        <div>
            <label for="username"><%= __('Email') %></label>
        </div>
        <div>
            <input type="text" id="username" name="username" placeholder="<%= __('Enter your email') %>">
        </div>
        <div>
            <label for="password"><%= __('Password') %></label>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="<%= __('Enter your password') %>">
        </div>
        <div>
            <button  class="button-log" id="loginUserBttn" type="submit" ><%= __('Log In')%></button>
            <a href="/" class="button-cancel"><%= __('Cancel')%></a>
        </div>
    </form>
</div>
<%- include('footer.html') %>
